<div id="container" [class.darkmode]="isDarkMode">
  <div class="dictionary__container">
    <!-- header or toggle bar -->
    <div class="dictionary__header">
      <img src="../assets/logo.svg" alt="logo" />
      <div class="dictionary__fontandToggle">
        <span class="fontcontainer">
          <select id="font" [class.fontselectdarkmode]="isDarkMode">
            <option value="">Sans Serif</option>
            <option value="">Fonts</option>
            <option value="">Fonts</option>
          </select>
          <img
            id="selectFont"
            src="../assets/icon-arrow-down.svg"
            alt="arrow"
          />
        </span>
        <span class="divider"></span>
        <div (click)="darkMode()" class="toggle"><span></span></div>
        <svg
          [class.darkmoon]="isDarkMode"
          class="moon"
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          viewBox="0 0 22 22"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
          />
        </svg>
      </div>
    </div>
    <!-- search -->
    <div
      class="dictionary__search spaceBig"
      [class.darksearch]="isDarkMode"
      [class.focused]="isFocused"
      #searchbar
    >
      <input
        (focus)="onfocus()"
        (blur)="onblur()"
        [class.darksearch]="isDarkMode"
        type="text"
        placeholder="Search for any word..."
        #input
      />
      <img
        src="../assets/icon-search.svg"
        alt="search"
        (click)="dictionary(input.value)"
      />
    </div>
    <!-- dictionary Result -->
    <div class="dictionary__searchResult">
      <div class="resultheader">
        <div class="title">
          <!-- dictionary first section -->
          <h1>{{ word }}</h1>
          <h3 [class.purpletext]="isDarkMode">{{ phonetic }}</h3>
        </div>
        <!-- play svg -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="75"
          height="75"
          viewBox="0 0 75 75"
        >
          <g fill="#A445ED" fill-rule="evenodd">
            <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
            <path d="M29 27v21l21-10.5z" />
          </g>
        </svg>
      </div>
      <!-- dictionary second section with divider line -->
      <div class="secondsection">
        <p id="speechtype" class="spaceBig">{{ partofSpeech }}</p>
        <span class="dictionaryline" [class.darklines]="isDarkMode"></span>
      </div>
      <p class="subheading">Meaning</p>
      <ul>
        <li>{{ definition1 }}</li>
        <li>{{ definition2 }}</li>
        <li>{{ definition3 }}</li>
      </ul>
      <p class="subheading spaceSmall">
        synonyms
        <span class="synonym" [class.purpletext]="isDarkMode">{{
          synonyms
        }}</span>
      </p>
      <div class="secondsection">
        <p id="speechtype">{{ partofSpeech2 }}</p>
        <span class="dictionaryline" [class.darklines]="isDarkMode"></span>
      </div>
      <p class="subheading spaceSmall">Meaning</p>
      <ul id="smallUl">
        <li>{{ definition4 }}</li>
        <p>{{ definition5 }}</p>
      </ul>
      <span
        class="dictionaryline spaceBig"
        [class.darklines]="isDarkMode"
      ></span>
      <footer>
        <p class="source">Source</p>
        <p>https:/en.wiktionary.org/wiki/keyboard</p>
        <a href="en.wiktionary.org/wiki/keyboard">
          <img src="../assets/icon-new-window.svg" alt="" />
        </a>
      </footer>
    </div>
  </div>
</div>
<router-outlet />
